<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %} </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <link rel="stylesheet" href="{% static  'css/main.css' %}">
        {% block  styles %} {% endblock %}
    </head>
    <body>
        <header>
            <img class="logo" src="{% static 'img/CCSU_Logo.png' %}" alt="CCSU_Logo">
            <h1 class="welcome_mes">Welcome to CCSU Campus Ride Portal</h1>

            {% block blockheader %}
            {% endblock %}
        </header>

        {% block content %} {% endblock %}
    </body>
</html>
